<div class="col-md-8 col-md-offset-2">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate> <!-- this tells angular to make the reference to this form to point to the form object generated by angular -->
    <div class="form-group">
      <label for="content">Content</label>
      <input
             type="text"
             id="content"
             class="form-control"
             ngModel
             name="content"
             required>  <!-- here 'ngModel' tells angular that this <input> should be registered as a control of the form element generated by angular -->
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
